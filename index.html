<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Local Storage</title>
</head>

<body>

	<div class="wraper">
		<header class="header">
			<h1>use localStorage</h1>
		</header>

		<main class="main" id="main">
			<section class="edit">
				<div class="edit__btns">
					<button class="edit__btn" id="addBtn">Редактировать список</button>
					<div id="edit__menu">
						<button class="edit__btn" type="button">Добавить запись</button>
						<button class="edit__btn" type="button">Удалить запись</button>
						<button class="edit__btn" type="button">Изменить запись</button>
					</div>
				</div>

				<form class="add-fom" action="">
					<label>Имя:<input class="add-fom__input" id="name" type="text"></label>
					<label>Статус:<input class="add-fom__input" id="state" type="text"></label>
					<button id="submit" type="submit">Добавить</button>
					<button id="submit" type="submit">Отмена</button>
				</form>
			</section>

			<section class="list" id="list"></section>

		</main>
	</div>

	<script src="./main.js"></script>
</body>

</html>
